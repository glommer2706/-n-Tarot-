            font-size: 16px;
            transition: transform 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        a:hover {
            transform: scale(1.05);
        }

        /* Responsive avatar */
        @media (max-width: 600px) {
